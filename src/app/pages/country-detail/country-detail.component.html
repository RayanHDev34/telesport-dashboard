<app-page-header></app-page-header>

<ng-container>
  <div class="section-title">{{ country.country }}</div>

  <div class="stats-row">
   <app-stat-card title="Number of entries" [value]="entries"></app-stat-card>
    <app-stat-card title="Total number medals" [value]="medals"></app-stat-card>
    <app-stat-card title="Total number of athletes" [value]="athletes"></app-stat-card>
  </div>
  <app-medals-line-chart [country]="country"></app-medals-line-chart>
</ng-container>
